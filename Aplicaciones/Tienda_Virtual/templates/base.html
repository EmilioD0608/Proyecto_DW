{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark py-3 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Título de la tienda -->
            <h1 class="h4 m-0 text-white">
                <a href="/" class="text-decoration-none text-warning">TiendaPC</a>
            </h1>
            <!-- Navegación -->
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link text-white">Inicio</a></li>
                    <!-- Menú desplegable de Categorías -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                            <li><a href="{% url 'ofertas' %}" class="dropdown-item">Ofertas</a></li>
                            <li><a href="{% url 'computadoras' %}" class="dropdown-item">Computadoras</a></li>
                            <li><a href="{% url 'laptops' %}" class="dropdown-item">Laptops</a></li>
                            <li><a href="{% url 'teclados' %}" class="dropdown-item">Teclados</a></li>
                            <li><a href="{% url 'mouse' %}" class="dropdown-item">Mouse</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="/marcas" class="nav-link text-white">Marcas</a></li>
                    <li class="nav-item"><a href="/acerca_de" class="nav-link text-white">Acerca de</a></li>
                </ul>
            </nav>
            <!-- Botón Mi Perfil -->
            <button class="btn btn-outline-warning" onclick="window.location.href='{% url 'perfil' %}'">Mi Perfil</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <main class="mt-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <small>&copy; 2024 TiendaPC. Todos los derechos reservados.</small>
        </div>
    </footer>
</body>
</html>
