{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Asegura que el footer esté al final */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">TiendaPC</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link">Inicio</a></li>
                    <!-- Menú desplegable de Categorías -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                            <li><a href="{% url 'ofertas' %}" class="dropdown-item">Ofertas</a></li>
                            <li><a href="{% url 'computadoras' %}" class="dropdown-item">Computadoras</a></li>
                            <li><a href="{% url 'laptops' %}" class="dropdown-item">Laptops</a></li>
                            <li><a href="{% url 'teclados' %}" class="dropdown-item">Teclados</a></li>
                            <li><a href="{% url 'mouse' %}" class="dropdown-item">Mouse</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="/marcas" class="nav-link">Marcas Destacadas</a></li>
                    <li class="nav-item"><a href="/acerca_de" class="nav-link">Acerca de Nosotros</a></li>
                </ul>
            </nav>
            <button class="btn btn-outline-secondary" onclick="window.location.href='{% url 'perfil' %}'">Mi Perfil</button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <main class="col-md-12">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Banner -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <small>&copy; 2024 TiendaPC. Todos los derechos reservados.</small>
        </div>
    </footer>
</body>
</html>
